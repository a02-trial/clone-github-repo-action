name: Clone Multiple Repos

on:
  push:
    branches: [main]

jobs:
  clone:
    runs-on: ubuntu-latest

    steps:
      # Checkout the current repository (main app)
      - name: Checkout main repo
        uses: actions/checkout@v4

      # âœ… Clone a public repo (no token needed)
      - name: Checkout public repo
        uses: actions/checkout@v4
        with:
          repository: a02-trial/GCC
          path: public-repo

      # ðŸ§ª List directories to verify checkouts
      - name: Show contents
        run: |
          echo "Main Repo:"
          ls -l
          echo "Public Repo:"
          ls -l public-repo
